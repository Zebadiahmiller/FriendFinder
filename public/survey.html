    <script type="text/javascript">

        $("#subbtn").on("click", function (event) {
            event.preventDefault();


            let friendInput = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [

                    $("#question1").val().trim(),
                    $("#question2").val().trim(),
                    $("#question3").val().trim(),
                    $("#question4").val().trim(),
                    $("#question5").val().trim(),
                    $("#question6").val().trim(),
                    $("#question7").val().trim(),
                    $("#question8").val().trim(),
                    $("#question9").val().trim(),
                    $("#question10").val().trim(),

                ]
            };

            console.log(JSON.stringify(friendInput))
            let currentURL = window.location.origin;

            $.post(currentURL + '/api/friends', friendInput).then(function (data) {
                $("#newFriend").text(data.name);
				$("#FriendPhoto").attr("src", data.photo);
				$("#myModal").modal("toggle");

                $("#name").val("");
                $("#photo").val("");
                $("#question1").val("");
                $("#question2").val("");
                $("#question3").val("");
